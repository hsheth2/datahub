query get_dataset($urn: String!) {
  dataset(urn: $urn) {
    urn
    type
    platform {
      displayName
    }
    name
    ownership {
      owners {
        owner {
          __typename
          ... on CorpUser {
            urn
          }
          ... on CorpGroup {
            urn
          }
        }
        type
      }
    }
    lineage(input: { direction: DOWNSTREAM }) {
      relationships {
        entity {
          urn
        }
        type
      }
    }
    tags {
      tags {
        tag {
          description
        }
      }
    }
    glossaryTerms {
      terms {
        term {
          urn
        }
      }
    }
    schemaMetadata {
      fields {
        fieldPath
        description
        tags {
          tags {
            tag {
              urn
            }
          }
        }
        glossaryTerms {
          terms {
            term {
              urn
            }
          }
        }
      }
    }
    editableSchemaMetadata {
      editableSchemaFieldInfo {
        fieldPath
        description
        tags {
          tags {
            tag {
              urn
            }
          }
        }
        glossaryTerms {
          terms {
            term {
              urn
            }
          }
        }
      }
    }
  }
}
